<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Muscle Clicker</h1>

        <div class="score-container">
            <p>Gains: <span id="cookieCount">0</span></p>
            <button id="clickButton">Click me!</button>
        </div>

        <div class="store-container">
            <button id="upgradeButton">Upgrade: +1 gains per click</button>
            <p>Upgrade cost: <span id="upgradeCost">10</span> cookies</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
