<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section left">
            <div class="click-area">
                <img id="cookie" src="https://thornfit.pl/wp-content/uploads/2021/12/Hantel-THORN-FIT-Hex-Rubber-Dumbbell425kg-1.png" alt="Cookie">
                <div class="counter">Clicks: <span id="count">0</span></div>
            </div>
        </div>
    
        <div class="section middle">
        </div>
    
        <div class="section right">
            <div class="upgrade-area">
                <button class="upgrade-btn" onclick="buyClickUpgrade()">Buy +1 Click Power (Cost: <span id='clickUpgradeCost'>10</span>)</button>
                <button class="upgrade-btn" onclick="buyAutoClicker()">Buy AutoClicker (Cost: <span id='autoClickerCost'>50</span>)</button>
            </div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
